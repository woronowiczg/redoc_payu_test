tags:
    - Marketplace-Verification
summary: Add Seller's Documents
description: This method allows to load company related documents.
operationId: add-sellers-documents
parameters:
    #- name: loremIpsum
    #  in: path
    #  example: loremIpsum
    #  required: false
    #  content:
    #    application/json:
    #      schema:
    #        type: string
    - name: Content-Type
      in: header
      description: Content type
      required: true
      schema:
          type: string
      style: simple
      example: application/json
    - name: Authorization
      in: header
      description: Auth token
      required: true
      schema:
          type: string
      style: simple
      example: Bearer 3e5cac39-7e38-4139-8fd6-30adc06a61bd

requestBody:
    content:
        application/json:
            schema:
                type: object
                properties:
                    verificationId:
                        type: string
                        description: 'Id of verification in context of which data are provided.'
                        maxLength: 18
                    documentId:
                        type: string
                        maxLength: 100
                        description: ''
                    type:
                        type: string
                        description: 'Document types.'
                        enum:
                            [
                                REGISTRY_DOCUMENT,
                                BANK_ACCOUNT_AGREEMENT,
                                INVOICE,
                                UBO_STATEMENT,
                                CIVIL_LAW_AGREEMENT,
                                PROXY_DOCUMENT,
                                OTHER_DOCUMENT,
                            ]
                    files:
                        type: array
                        description: 'List of file ids given in a response to the dataloading/files request. There can be
                        many IDs in this field when one document contains many files.'
                        format: String[]
                        items:
                            type: string
                    note:
                        type: string
                        description: ''
                        maxLength: 255
                    transactionFiles:
                        type: array
                        description: '<code>fileId</code> of translation of documents (Polish or English documents do
                        not need to be translated).'
                        format: String[]
                        items:
                            type: string
responses:
    204:
        x-summary: 'No Content'
        description: SUCCESS
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        loremIpsum:
                            type: string
    400:
        x-summary: Bad request
        description: Invalid input. Reason specified in content.
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        loremIpsum:
                            type: string
    404:
        x-summary: Not found
        description: Verification not found.
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        loremIpsum:
                            type: string
    409:
        x-summary: 'Conflict'
        description: Verification state does not allow operation.
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        loremIpsum:
                            type: string
