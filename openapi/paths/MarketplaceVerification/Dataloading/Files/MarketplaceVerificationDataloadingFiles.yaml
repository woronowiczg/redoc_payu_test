tags:
    - Marketplace-Verification
summary: Add Files
description: Upload documents to the server.
operationId: add-files
parameters:
    #- name: loremIpsum
    #  in: path
    #  example: loremIpsum
    #  required: false
    #  content:
    #    application/json:
    #      schema:
    #        type: string
    - name: Content-Type
      in: header
      description: Content type
      required: true
      schema:
          type: string
      style: simple
      example: application/json
    - name: Authorization
      in: header
      description: Auth token
      required: true
      schema:
          type: string
      style: simple
      example: Bearer 3e5cac39-7e38-4139-8fd6-30adc06a61bd
requestBody:
    content:
        application/json:
            schema:
                type: object
                properties:
                    verificationId:
                        type: string
                        maxLength: 18
                        description: Unique id of the verification provided by PayU.
                    filename:
                        type: string
                        description: ''
                    content:
                        type: string
                        description: ''

responses:
    200:
        x-summary: OK
        description: SUCCESS
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        verifictionId:
                            type: string
                            description: Unique id of the verification provided by PayU.
                            example: aZx65uY
                        fileId:
                            type: string
                            description: Identificator of uploaded file given by PayU. Please save it for whole process of verification â€“ this will be used in dataloading/../documents request.
    400:
        x-summary: Bad request
        description: Invalid input. Reason specified in content.
        content:
            application/json:
                schema:
                    $ref: ..\..\..\..\components\responses\400.yaml
    404:
        x-summary: Not found
        description: Verification not found.
        content:
            application/json:
                schema:
                    $ref: ..\..\..\..\components\responses\404.yaml
    409:
        x-summary: 'Conflict'
        description: Verification state does not allow operation.
        content:
            application/json:
                schema:
                    $ref: ..\..\..\..\components\responses\409.yaml
