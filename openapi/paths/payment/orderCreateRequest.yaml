tags:
  - Payment
summary: Creating new order
description: OrderCreateRequest
operationId: orderCreateRequest
security:
  - OAuth token: []
parameters:
  $ref: ../../components/headers/ReqHeaders.yaml
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          [customerIp, merchantPosId, description, currencyCode, totalAmount, products]
        properties:
          continueUrl:
            type: string
            description: Address for redirecting the customer after payment is commenced.
            example: www.example.com/path
          notifyUrl:
            type: string
            description: The address for sending notifications
            example: https://your.eshop.com/notify
          customerIp:
            type: string
            description: "Payerâ€™s IP address, e.g. 123.123.123.123. Note: 0.0.0.0 is not accepted."
            examples:
              - "127.0.0.1"
          merchantPosId:
            type: string
            description: Point of sale ID.
            examples: 
              - "140332"
          description:
            type: string
            description: 	Description of the order.
          additionalDescription:
            type: string
            description: Additional description of the order.
          visibleDescription:
            type: string
            maxLength: 80
            description: Order/Payment description visible for Buyer on the PayU payment page.
          statementDescription:
            type: string
            maxLength: 22
            description: Payment recipient name followed by payment description (order ID, ticket number etc) visible on card statement. The name should be easy to recognize by the cardholder. If field is not provided, static name configured by PayU will be used.
          extOrderId:
            type: string
            description: ID of an order used in merchant system. Order identifier assigned by the merchant. It enables merchants to find a specific order in their system. This value must be unique within a single POS.
          currencyCode:
            type: string
            description: Currency code compliant with ISO 4217 (e.g EUR).
            examples: 
              - EUR
          totalAmount:
            type: string
            description: Total price of the order in pennies (e.g. 1000 is 10.00 EUR). Applies also to currencies without subunits (e.g. 1000 is 10 HUF).
            example: "1000"
          validityTime:
            type: string
            description: Duration for the validity of an order (in seconds), during which time payment must be made. Default value 86400.
            example: "100000"
          cardOnFile:
            type: string
            description: 	Information about party initializing order or a transaction with Buyer consent to save card token. "cardOnFile" parameter cannot be used with "recurring" parameter.
            enum: [FIRST, STANDARD_CARDHOLDER, STANDARD_MERCHANT]
          recurring:
            type: string
            description: Marks the order as recurring payment - first or subsequent. "recurring" parameter cannot be used with "cardOnFile" parameter
            enum: [FIRST, STANDARD] 
          buyer:
            $ref: ../../components/objects/Order/Buyer.yaml
          products:
            $ref: ../../components/arrays/Order/products.yaml
          payMethods:
            $ref: ../../components/objects/Order/payMethod.yaml
          mcpData:
            $ref: ../../components/objects/Order/mcpData.yaml
          threeDsAuthentication:
            $ref: ../../components/objects/Order/threeDsAuthentication.yaml
          credit:
            $ref: ../../components/objects/Order/credit.yaml
  description: Parameters for OrderCreateRequest
  required: true
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          type: object
          properties: 
            status:
              type: object
              properties:
                statusCode:
                  type: string
                  description: Response code
            redirectUri:
              type: string
            orderId:
              type: string
            extOrderId:
              type: string
  201:
    description: Created
    content:
      application/json:
        schema:
          type: object
          properties: 
            status:
              type: object
              properties: 
                statusCode:
                  type: string
            redirectUri:
              type: string
            orderId:
              type: string
            extOrderId:
              type: string
  302:
    description: Found
    content:
      application/json:
        schema:
          type: object
          properties: 
            status:
              type: object
              properties: 
                statusCode:
                  type: string
                  description: Payment status.
                severity:
                  type: string
            redirectUri:
              type: string
              description: Url redirection address with payment summary.
            iframeAllowed:
              type: boolean
              example: true
            threeDsProtocolVersion:
              type: string
              enum: [3DS, 3DS2]
            orderId:
              type: string
              description: Order identifier given by PayU.
            payMethods:
              type: object
              properties: 
                card:
                  type: object
                  properties: 
                    number:
                      type: string
                      description: Card number.
                    expirationMonth:
                      type: integer
                      description: Card expiration month.
                    expirationYear:
                      type: integer
                      description: Card expiration year.
                type:
                  type: string
                value:
                  type: string
            extOrderId:
              type: string
              description: Order identifier given by merchant.
        # examples: 
        #   success:
        #     summary: SUCCESS
        #     value: 
        #       status: SUCCESS
        #       redirectUri: "{payment_summary_redirection_url}"
        #       orderId: WZHF5FFDRJ140731GUEST000P01
        #       extOrderId: "{YOUR_EXT_ORDER_ID}"
        #   warning_continue_redirect:
        #     summary: WARNING_CONTINUE_REDIRECT
        #     value:
        #       status: WARNING_CONTINUE_REDIRECT
        #       redirectUri: "{payment_summary_redirection_url}"
        #       orderId: WZHF5FFDRJ140731GUEST000P01
        #       extOrderId: "{YOUR_EXT_ORDER_ID}"
          
  400:
    description: Bad Request
    content:
      application/json:
        schema:
          type: object
          properties: 
            status:
              type: object
              properties: 
                statusCode:
                  type: string
                  description: Error type.
                severity:
                  type: string
                code:
                  type: string
                  description: Identification code of specific error.
                codeLiteral:
                  type: string
                  description: Cause of the error.
                statusDesc:
                  type: string
                  description: Error description.
        # examples: 
        #   error_syntax:
        #     summary: ERROR_SYNTAX
        #     value: 
        #       status: ERROR_SYNTAX
        #   error_value_invalid:
        #     summary: ERROR_VALUE_INVALID
        #     value: 
        #       status: ERROR_VALUE_INVALID
  401:
    description: Unauthorized
    content: 
      application/json: 
        schema: 
          type: object
          properties: 
            status:
              type: object
              properties: 
                statusCode:
                  type: string
                  description: Error type.
                code:
                  type: string
                  description: Identification code of specific error.
                codeLiteral:
                  type: string
                  description: Cause of the error.
                statusDesc:
                  type: string
                  description: Error description.
  403:
    description: Forbidden
    content: 
      application/json: 
        schema: 
          type: object
          properties: 
            status:
              type: object
              properties: 
                statusCode:
                  type: string
                  description: Error type.
                code:
                  type: string
                  description: Identification code of specific error.
                codeLiteral:
                  type: string
                  description: Cause of the error.
                statusDesc:
                  type: string
                  description: Error description.
  500:
    description: Internal server error
    content: 
      application/json: 
        schema: 
          type: object
          properties: 
            status:
              type: object
              properties: 
                statusCode:
                  type: string
                  description: Error type.
                codeLiteral:
                  type: string
                  description: Cause of the error.
                statusDesc:
                  type: string
                  description: Error description.
