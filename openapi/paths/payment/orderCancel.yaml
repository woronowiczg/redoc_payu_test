tags:
  - Payment
summary: Cancel waiting order
description: Cancel order
operationId: orderCancel
security:
  - OAuth token: []
parameters:
  - name: orderId
    in: path
    example: WZHF5FFDRJ140731GUEST000P01
    description: Order ID generated by the PayU system
    required: true
    content: 
      application/json: 
        schema: 
          type: string
  - name: Content-Type
    in: header
    description: Content type
    required: true
    schema:
      type: string
    style: simple
    example: application/json
  - name: Authorization
    in:  header
    description: Auth token
    required: true
    schema:
      type: string
    style: simple
    example: Bearer 3e5cac39-7e38-4139-8fd6-30adc06a61bd
responses: 
  200: 
    description: SUCCESS
    content: 
      application/json: 
        schema: 
          type: object
          properties: 
            orderId:
              type: string
              description: Order identifier in PayU's system.
            extOrderId:
              type: string
              description: Order identifier in merchant's system.
            status:
              type: object
              properties: 
                statusCode:
                  type: string
                  description: Status after update.
                  example: SUCCESS
  400:
    description: Bad Request
    content:
      application/json:
        schema:
          type: object
          properties: 
            status:
              type: object
              properties: 
                statusCode:
                  type: string
                  description: Error type.
                code:
                  type: string
                  description: Identification code of specific error.
                codeLiteral:
                  type: string
                  description: Cause of the error.
                statusDesc:
                  type: string
                  description: Error description.
  404:
    description: Not Found
    content: 
      application/json: 
        schema: 
          type: object
          properties: 
            status:
              type: object
              properties: 
                statusCode:
                  type: string
                  description: Error type.
                severity:
                  type: string
                statusDesc:
                  type: string
                  description: Error description.