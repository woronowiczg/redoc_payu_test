tags: 
  - Payment
operationId: orderId
summary: Retrieve order data
security: 
  -  OAuth token: []
parameters:
  - name: orderId
    in: path
    example: WZHF5FFDRJ140731GUEST000P01
    description: Order ID generated by the PayU system
    required: true
    content: 
      application/json: 
        schema: 
          type: string
  - name: Content-Type
    in: header
    description: Content type
    required: true
    schema:
      type: string
    style: simple
    example: application/json
  - name: Authorization
    in:  header
    description: Auth token
    required: true
    schema:
      type: string
    style: simple
    example: Bearer 3e5cac39-7e38-4139-8fd6-30adc06a61bd
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          type: object
          properties: 
            orders:
              type: array
              description: Array of order objects.
              items: 
                type: object
                properties:
                  orderId:
                    type: string
                    description: Order ID generated by the PayU system.
                    example: "{orderId}"
                  extOrderId:
                    type: string
                    description: External order ID (assigned by the shop).
                    example: "343242"
                  orderCreateDate:
                    type: string
                    description: Order creation timestamp.
                    example: "2014-10-27T14:58:17.443+01:00"
                  notifyUrl:
                    type: string
                    description: Address for sending notifications.
                    example: http://localhost/OrderNotify/
                  customerIp:
                    type: string
                    description: "Customer's IP address. Note: 0.0.0.0 is not accepted."
                    example: "127.0.0.1"
                  merchantPosId:
                    type: string
                    description: Point of sale ID.
                    example: "145227"
                  description:
                    type: string
                    description: 	Description for order.
                    example: New Order
                  validityTime:
                    type: string
                    description: Duration for the validity of an order (in seconds), during which time payment must be made.
                    default: "86400"
                  currencyCode:
                    type: string
                    description: Currency code compliant with ISO 4217.
                    example: PLN
                  totalAmount:
                    type: string
                    description: Total price of the order.
                    example: "3200"
                  buyer:
                    $ref: ../../components/objects/Order/Buyer.yaml
                  payMethod:
                    type: object
                    description: Used payment method
                    properties: 
                      amount:
                        type: string
                        description: Order amount.
                      type: 
                        type: string
                        description: Payment method code.
                  status:
                    type: string
                    description: Order status.
                  products:
                    $ref: ../../components/arrays/Order/products.yaml
            status:
              $ref: ../../components/objects/Order/Status.yaml
            properties:
              $ref: ../../components/arrays/Order/Properties.yaml
  400:
    description: Error
    content:
      application/json:
        schema:
          type: object
          properties: 
            status:
              type: object
              properties: 
                statusCode:
                  type: string
                  example: ERROR
            redirectUri:
              type: string
              example: "{payment_summary_redirection_url}"
  404:
    description: Not Found
    content: 
      application/json: 
        schema: 
          type: object
          properties: 
            status:
              type: object
              properties: 
                statusCode:
                  type: string
                  description: Error type.
                severity:
                  type: string
                statusDesc:
                  type: string
                  description: Error description.
    
