tags: 
  - Order
summary: Retrieve order
description: Retrieve order
operationId: OrderRetrieveRequest
security: 
  -  OAuth token: []
parameters:
  - name: orderId
    in: path
    example: WZHF5FFDRJ140731GUEST000P01
    description: Order ID generated by the PayU system
    required: true
    content: 
      application/json: 
        schema: 
          type: string
  - name: Content-Type
    in: header
    description: Content type
    required: true
    schema:
      type: string
    style: simple
    example: application/json
  - name: Authorization
    in:  header
    description: Auth token
    required: true
    schema:
      type: string
    style: simple
    example: Bearer 3e5cac39-7e38-4139-8fd6-30adc06a61bd
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          type: object
          properties: 
            orders:
              type: array
              description: Array of order objects.
              items: 
                type: object
                properties:
                  shippingMethod:
                    type: object
                    properties:
                      country:
                        type: string
                        description: Two-letter country code compliant with ISO-3166.
                  orderId:
                    type: string
                    description: Order ID generated by the PayU system.
                    example: "{orderId}"
                  extOrderId:
                    type: string
                    description: External order ID (assigned by the shop).
                    example: "343242"
                  orderCreateDate:
                    type: string
                    description: Order creation timestamp.
                    example: "2014-10-27T14:58:17.443+01:00"
                  notifyUrl:
                    type: string
                    description: Address for sending notifications.
                    example: http://localhost/OrderNotify/
                  customerIp:
                    type: string
                    description: "Customer's IP address. Note: 0.0.0.0 is not accepted."
                    example: "127.0.0.1"
                  merchantPosId:
                    type: string
                    description: Point of sale ID.
                    example: "145227"
                  description:
                    type: string
                    description: 	Description for order.
                    example: New Order
                  additionalDescription:
                    type: string
                    description:  Additional description for order.
                    example: New Order
                  validityTime:
                    type: string
                    description: Duration for the validity of an order (in seconds), during which time payment must be made.
                    default: "86400"
                  currencyCode:
                    type: string
                    description: Currency code compliant with ISO 4217.
                    example: PLN
                  totalAmount:
                    type: string
                    description: Total price of the order.
                    example: "3200"
                  buyer:
                    $ref: ../../components/objects/Order/Buyer.yaml
                  payMethod:
                    type: object
                    properties:
                      amount:
                        type: string
                      type:
                        type: string
                        enum: [PBL, CARD_TOKEN, PAYMENT_WALL, BLIK_AUTHORIZATION_CODE, BLIK_TOKEN]
                  products:
                    $ref: ../../components/objects/Order/products.yaml
                  status:
                    type: string
                    description: Order status.
                    enum: [NEW, PENDING, WAITING_FOR_CONFIRMATION, COMPLETED, CANCELED]
            properties:
              $ref: ../../components/objects/Order/properties.yaml
  400:
    description: Bad Request
    content:
      application/json:
        schema:
          $ref: ../../components/responses/400.yaml
  401:
    description: Unauthorized
    content: 
      application/json: 
        schema: 
          $ref: ../../components/responses/401.yaml
  404:
    description: Not found
    content: 
      application/json: 
        schema: 
          $ref: ../../components/responses/404.yaml
    
