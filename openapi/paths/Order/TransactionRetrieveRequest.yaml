tags:
    - Order
summary: Retrieve a Transaction
description: Retrieve the details of transactions created for an order with specified `orderId`.
operationId: retrieve-a-transaction
security:
    - Bearer: [oAuth token]
parameters:
    - name: orderId
      in: path
      example: WZHF5FFDRJ140731GUEST000P01
      description: Order ID generated by the PayU system
      required: true
      content:
          application/json:
              schema:
                  type: string
    - name: Content-Type
      in: header
      description: Content type
      required: true
      schema:
          type: string
      style: simple
      example: application/json
    - name: Authorization
      in: header
      description: Auth token
      required: true
      schema:
          type: string
      style: simple
      example: Bearer 3e5cac39-7e38-4139-8fd6-30adc06a61bd
responses:
    200:
        x-summary: OK
        description: ''
        content:
            application/json:
                schema:
                    oneOf:
                        - $ref: ..\..\components\objects\Order\transactions\card.yaml
                        - $ref: ..\..\components\objects\Order\transactions\pbl.yaml
                        - $ref: ..\..\components\objects\Order\transactions\blik.yaml

    400:
        x-summary: Bad Request
        description: ''
        content:
            application/json:
                schema:
                    $ref: ../../components/responses/400.yaml
    401:
        x-summary: Unauthorized
        description: ''
        content:
            application/json:
                schema:
                    $ref: ../../components/responses/401.yaml
    404:
        x-summary: Unauthorized
        description: ''
        content:
            application/json:
                schema:
                    $ref: ../../components/responses/404.yaml
