tags: 
  - Order
summary: Retrieve transaction
description: Retrieve transaction
operationId: TransactionRetrieveRequest
security: 
  -  OAuth token: []
parameters:
  - name: orderId
    in: path
    example: WZHF5FFDRJ140731GUEST000P01
    description: Order ID generated by the PayU system
    required: true
    content: 
      application/json: 
        schema: 
          type: string
  - name: Content-Type
    in: header
    description: Content type
    required: true
    schema:
      type: string
    style: simple
    example: application/json
  - name: Authorization
    in:  header
    description: Auth token
    required: true
    schema:
      type: string
    style: simple
    example: Bearer 3e5cac39-7e38-4139-8fd6-30adc06a61bd
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          type: object
          properties: 
            orders:
              type: array
              description: Array of order objects.
              items: 
                type: object
                properties:
                  orderId:
                    type: string
                    description: Order ID generated by the PayU system.
                    example: "{orderId}"
                  extOrderId:
                    type: string
                    description: External order ID (assigned by the shop).
                    example: "343242"
                  customerIp:
                    type: string
                    description: "Customer's IP address. Note: 0.0.0.0 is not accepted."
                    example: "127.0.0.1"
  400:
    description: Bad Request
    content:
      application/json:
        schema:
          $ref: ../../components/responses/400.yaml
  401:
    description: Unauthorized
    content: 
      application/json: 
        schema: 
          $ref: ../../components/responses/401.yaml
  404:
    description: Unauthorized
    content: 
      application/json: 
        schema: 
          $ref: ../../components/responses/404.yaml
