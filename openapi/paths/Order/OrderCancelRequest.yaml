tags:
  - Order
summary: Cancel order
description: Cancel order
operationId: OrderCancelRequest
security:
  - OAuth token: []
parameters:
  - name: orderId
    in: path
    example: WZHF5FFDRJ140731GUEST000P01
    description: Order ID generated by the PayU system
    required: true
    content: 
      application/json: 
        schema: 
          type: string
  - name: Content-Type
    in: header
    description: Content type
    required: true
    schema:
      type: string
    style: simple
    example: application/json
  - name: Authorization
    in:  header
    description: Auth token
    required: true
    schema:
      type: string
    style: simple
    example: Bearer 3e5cac39-7e38-4139-8fd6-30adc06a61bd
responses: 
  200: 
    description: OK
    content: 
      application/json: 
        schema: 
          type: object
          properties: 
            orderId:
              type: string
              description: Order identifier in PayU's system.
            extOrderId:
              type: string
              description: Order identifier in merchant's system.
            status:
              type: object
              properties: 
                statusCode:
                  type: string
                  description: Status after update.
                  example: SUCCESS
  400:
    description: Bad Request
    content:
      application/json:
        schema:
          $ref: ../../components/responses/400.yaml
  401:
    description: Unauthorized
    content: 
      application/json: 
        schema: 
          $ref: ../../components/responses/401.yaml
  403:
    description: Forbidden
    content: 
      application/json: 
        schema: 
          $ref: ../../components/responses/403.yaml
  404:
    description: Not Found
    content: 
      application/json: 
        schema: 
          $ref: ../../components/responses/404.yaml
  500:
    description: Internal server error
    content: 
      application/json: 
        schema: 
          $ref: ../../components/responses/500.yaml
