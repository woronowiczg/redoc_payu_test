tags:
    - Order
summary: Capture Authorized Order
description: Capture whole order and update its status to COMPLETED (ended).
operationId: capture-authorized-order
parameters:
    - name: orderId
      in: path
      example: WZHF5FFDRJ140731GUEST000P01
      description: Order ID generated by the PayU system
      required: true
      content:
          application/json:
              schema:
                  type: string
    - name: Content-Type
      in: header
      description: Content type
      required: true
      schema:
          type: string
      style: simple
      example: application/json
    - name: Authorization
      in: header
      description: Auth token
      required: true
      schema:
          type: string
      style: simple
      example: Bearer 3e5cac39-7e38-4139-8fd6-30adc06a61bd
requestBody: 
    content: 
        application/json:
            schema: 
                type: object
                description: 
                required: []
                properties:
                    amount:
                        type: string
                        description: Amount you want to capture. Must be less than captured order amount. **Can be used only during partial capture**.
                        example: 900
                    currencyCode:
                        type: string
                        description: Currency of the order. **Can be used only during partial capture**
                        example: EUR
              
  
responses:
    200:
        x-summary: OK
        description: ''
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        status:
                            type: object
                            properties:
                                statusCode:
                                    type: string
                                    description: Status after update.
                                    example: SUCCESS
                                statusDesc:
                                    type: string
                                    description: Status message.
                                    example: 'Status was updated'
    400:
        x-summary: Bad Request
        description: ''
        content:
            application/json:
                schema:
                    $ref: ../../components/responses/400.yaml
    401:
        x-summary: Unauthorized
        description: ''
        content:
            application/json:
                schema:
                    $ref: ../../components/responses/401.yaml
    500:
        x-summary: Internal server error
        description: ''
        content:
            application/json:
                schema:
                    $ref: ../../components/responses/500.yaml
