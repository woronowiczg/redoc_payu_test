tags:
    - Shop
summary: Retrieve Shop Data
operationId: retrieve-shop-data
description: Retrieve your PayU shop balance, id, etc.
parameters:
    - name: shopId
      in: path
      example: a1B2C3x
      description: ShopId value generated by PayU assigned to Shop
      required: true
      content:
          application/json:
              schema:
                  type: string
    - name: Content-Type
      in: header
      description: Content type
      required: true
      schema:
          type: string
      style: simple
      example: application/json
    - name: Authorization
      in: header
      description: Auth token
      required: true
      schema:
          type: string
      style: simple
      example: Bearer 3e5cac39-7e38-4139-8fd6-30adc06a61bd
responses:
    200:
        x-summary: OK
        description: ''
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        shopId:
                            type: string
                            description: ShopId value generated by PayU assigned to Shop.
                            example: 'a1B2C3x'
                        name:
                            type: string
                            description: Shop name assigned by Merchant.
                            example: 'Test Shop'
                        currencyCode:
                            type: string
                            description: ISO 4217 currency code of currency in which Shop balance is kept.
                            example: 'PLN'
                        balance:
                            $ref: ../../components/objects/Shop/balance.yaml
    400:
        x-summary: Error
        description: ''
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        status:
                            type: object
                            properties:
                                statusCode:
                                    type: string
                                    example: ERROR
                        redirectUri:
                            type: string
                            example: '{payment_summary_redirection_url}'
    401:
        x-summary: Unauthorized
        description: ''
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        error:
                            type: string
                        error_description:
                            type: string
    404:
        x-summary: Not Found
        description: ''
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        status:
                            type: object
                            properties:
                                statusCode:
                                    type: string
                                    description: Error type.
                                severity:
                                    type: string
                                statusDesc:
                                    type: string
                                    description: Error description.
