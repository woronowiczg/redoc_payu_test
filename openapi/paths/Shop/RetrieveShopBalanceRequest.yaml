tags: 
  - Shop
summary: Retrieve Shop balance
description: Retrieve Shop balance
operationId: ShopBalanceRetrieveRequest
security: 
  -  OAuth token: []
parameters:
  - name: shopId
    in: path
    example: a1B2C3x
    description: ShopId value generated by PayU assigned to Shop
    required: true
    content: 
      application/json: 
        schema: 
          type: string
  - name: Content-Type
    in: header
    description: Content type
    required: true
    schema:
      type: string
    style: simple
    example: application/json
  - name: Authorization
    in:  header
    description: Auth token
    required: true
    schema:
      type: string
    style: simple
    example: Bearer 3e5cac39-7e38-4139-8fd6-30adc06a61bd
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          type: object
          properties: 
            orders:
              type: array
              description: Array of order objects.
              items: 
                type: object
                properties:
                  shopId:
                    type: string
                    description: ShopId value generated by PayU assigned to Shop.
                    example: "{shopId}"
                  name:
                    type: string
                    description: Shop name assigned by Merchant.
                    example: "Test Shop"
                  currencyCode:
                    type: string
                    description: ISO 4217 currency code of currency in which Shop balance is kept.
                    example: "PLN"
                  balance:
                    $ref: ../../components/objects/Shop/balance.yaml
  400:
    description: Error
    content:
      application/json:
        schema:
          type: object
          properties: 
            status:
              type: object
              properties: 
                statusCode:
                  type: string
                  example: ERROR
            redirectUri:
              type: string
              example: "{payment_summary_redirection_url}"
  404:
    description: Not Found
    content: 
      application/json: 
        schema: 
          type: object
          properties: 
            status:
              type: object
              properties: 
                statusCode:
                  type: string
                  description: Error type.
                severity:
                  type: string
                statusDesc:
                  type: string
                  description: Error description.
    