tags: 
  - Payout
summary: Retrieve Payout
description: Retrieve Payout
operationId: PayoutRetrieveRequest
security: 
  -  OAuth token: []
parameters:
  - name: payoutId
    in: path
    example: fefa25e021b14970bfac9ebfb20761dc
    description: Payout ID generated by the PayU system
    required: true
    content: 
      application/json: 
        schema: 
          type: string
  - name: Content-Type
    in: header
    description: Content type
    required: true
    schema:
      type: string
    style: simple
    example: application/json
  - name: Authorization
    in:  header
    description: Auth token
    required: true
    schema:
      type: string
    style: simple
    example: Bearer 3e5cac39-7e38-4139-8fd6-30adc06a61bd
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          type: object
          properties: 
            payout:
              type: object
              properties: 
                payoutId:
                  type: string
                amount:
                  type: number
                description:
                  type: string
                status:
                  type: string
                  enum: [PENDING, WAITING, CANCELLED, REALIZED]  
            status:
              type: object
              properties:
                statusCode:
                  type: string
  401:
    description: Unauthorized
    content: 
      application/json: 
        schema: 
          $ref: ../../components/responses/401.yaml
  403:
    description: Forbidden
    content: 
      application/json: 
        schema: 
          $ref: ../../components/responses/403.yaml
  404:
    description: Not found
    content: 
      application/json: 
        schema: 
          $ref: ../../components/responses/404.yaml
