tags: 
  - Refund
summary: Retrieve all refunds for the specific <orderId>
operationId: orderRefunds
security: 
  -  OAuth token: []
parameters:
  - name: orderId
    in: path
    example: WZHF5FFDRJ140731GUEST000P01
    description: Order ID generated by the PayU system
    required: true
    schema: 
      type: string
    content: 
      application/json: 
        schema: 
          type: string
  - name: Content-Type
    in: header
    description: Content type
    required: true
    schema:
      type: string
    style: simple
    example: application/json
  - name: Authorization
    in:  header
    description: Auth token
    required: true
    schema:
      type: string
    style: simple
    example: Bearer 3e5cac39-7e38-4139-8fd6-30adc06a61bd
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: object
          properties: 
            refunds:
              type: array
              items:
                type: object
                properties:
                  refundId:
                    type: string
                    description: ID of the refund
                    example: "5000000142"
                  extRefundId:
                    type: string
                    description: External refund ID.
                    example: hdjJduUEEH2
                  amount:
                    type: string
                    description: Amount of the refund. If this is left blank, all funds will be returned to the buyer.
                    example: 10000
                  description:
                    type: string
                    description: Refund description
                    example: Refund for order <orderId>
                  creationDateTime:
                    type: string
                    description: Date of refund creation.
                    example: "2020-07-02T09:19:03.896+02:00"
                  currencyCode:
                    type: string
                    description: 	Currency code compliant with ISO 4217.
                  statusDatetime:
                    type: string
                    description: Timestamp of the status.
                    example: "2020-07-02T09:19:04.013+02:00"
                  status:
                    type: string
                    description: Refund status code.
                    enum: 
                      - PENDING
                      - CANCELED
                      - FINALIZED
  '404':
    description: NOT FOUND
    content: 
      application/json: 
        schema: 
          type: object
          properties: 
            status:
              type: object
              properties: 
                statusCode:
                  type: string
                severity:
                  type: string
                statusDesc:
                  type: string
