tags:
  - Refund
summary: Creating refund.
description: Create a refund
operationId: createARefund
security:
  - OAuth token: []
parameters:
  - name: orderId
    in: path
    example: WZGF5FFDRJ140731GUEST000P01
    description: Order ID generated by the PayU system
    required: true
    schema: 
      type: string
    content: 
      application/json: 
        schema: 
          type: string
  - name: Content-Type
    in: header
    description: Content type
    required: true
    schema:
      type: string
    style: simple
    example: application/json
  - name: Authorization
    in:  header
    description: Auth token
    required: true
    schema:
      type: string
    style: simple
    example: Bearer 3e5cac39-7e38-4139-8fd6-30adc06a61bd
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          refund:
            type: object
            required: 
              -  description
            description: Contains detailed information about a refund.
            properties: 
              description:
                type: string
                description: Refund description
                example: Refund for order <orderId>
              amount:
                type: string
                description: Amount of the refund. If this is left blank, all funds will be returned to the buyer.
                example: 10000
              extRefundId:
                type: string
                description: External refund ID.
                example: hdjJduUEEH2
              currencyCode:
                type: string
                description: 	Currency code compliant with ISO 4217.
                example: PLN
              bankDescription:
                type: string
                description: Bank operation description.
                example: Refund for bought goods.
              type:
                type: string
                description: Operation type.
                enum: 
                  - REFUND_PAYMENT_STANDARD
                example: REFUND_PAYMENT_STANDARD
responses: 
  200:
    description: OK
    content:
      application/json:
        schema:
          type: object
          properties:
            orderId:
              type: string
              description: ID of refunded order.
              example: WZGF5FFDRJ140731GUEST000P01
            refund:
              type: object
              description: Refund details.
              properties: 
                description:
                  type: string
                  description: Refund description
                  example: Refund for order <orderId>
                amount:
                  type: string
                  description: Amount of the refund. If this is left blank, all funds will be returned to the buyer.
                  example: 10000
                extRefundId:
                  type: string
                  description: External refund ID.
                  example: hdjJduUEEH2
                currencyCode:
                  type: string
                  description: 	Currency code compliant with ISO 4217.
                  example: PLN
                bankDescription:
                  type: string
                  description: Bank operation description.
                  example: Refund for bought goods.
                creationDateTime:
                  type: string
                  description: Date of refund creation.
                  example: "2020-07-02T09:19:03.896+02:00"
                status:
                  type: string
                  description: Refund status code.
                  enum: 
                    - PENDING
                    - CANCELED
                    - FINALIZED
                statusDatetime:
                  type: string
                  description: Timestamp of the status.
                  example: "2020-07-02T09:19:04.013+02:00"
            status:
              type: object

              properties: 
                statusCode:
                  type: string
                  description: Status of the refund.
                statusDesc:
                  type: string
                  description: Description og given status.
  400:
    description: Bad request
    content: 
      application/json: 
        schema: 
          type: object
          properties: 
            status:
              type: object
              properties: 
                statusCode:
                  type: string
                  description: Error type.
                severity:
                  type: string
                code: 
                  type: string
                codeLiteral:
                  type: string
                  description: Cause of error.
                statusDesc:
                  type: string
                  description: Description of the error.

