tags: 
  - Payment Methods
summary: Retrieve available Payment Methods
description: Retrieve available Payment Methods
operationId: PayMethodsRetrieveRequest
security: 
  -  OAuth token: []
parameters:
  - name: lang
    in: query
    example: pl
    description: Language code, ISO-639-1 compliant, determins language of description in "name" field
    required: false
    content: 
      application/json: 
        schema: 
          type: string
  - name: Content-Type
    in: header
    description: Content type
    required: true
    schema:
      type: string
    style: simple
    example: application/json
  - name: Authorization
    in:  header
    description: Auth token
    required: true
    schema:
      type: string
    style: simple
    example: Bearer 3e5cac39-7e38-4139-8fd6-30adc06a61bd
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          type: object
          description: Section containing payment methods available for Buyer
          properties: 
            blikTokens:
              $ref: ../../components/responses/PayMethods/200/blikTokens.yaml
            cardTokens:
              $ref: ../../components/responses/PayMethods/200/cardTokens.yaml
            pexTokens:
              $ref: ../../components/responses/PayMethods/200/pexTokens.yaml
            payByLinks:
              $ref: ../../components/responses/PayMethods/200/payByLinks.yaml
            status:
              type: object
              properties: 
                statusCode:
                  type: string
                  enum: [SUCCESS]  
  401:
    description: Unauthorized
    content: 
      application/json: 
        schema: 
          $ref: ../../components/responses/401.yaml
