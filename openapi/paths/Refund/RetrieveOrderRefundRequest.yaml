tags:
    - Refund
summary: Retrieve Specific Refund Data
operationId: retrieve-specific-refund
parameters:
    - name: orderId
      in: path
      example: WZHF5FFDRJ140731GUEST000P01
      description: Order ID generated by the PayU system
      required: true
      schema:
          type: string
      content:
          application/json:
              schema:
                  type: string
    - name: refundId
      in: path
      example: '5000000142'
      description: Refund identifier in the PayU system.
      required: true
      schema:
          type: string
      content:
          application/json:
              schema:
                  type: string
    - name: Content-Type
      in: header
      description: Content type
      required: true
      schema:
          type: string
      style: simple
      example: application/json
    - name: Authorization
      in: header
      description: Auth token
      required: true
      schema:
          type: string
      style: simple
      example: Bearer 3e5cac39-7e38-4139-8fd6-30adc06a61bd
responses:
    200:
        x-summary: OK
        description: ''
        content:
            application/json:
                schema:
                    type: object
                    discriminator:
                        propertyName: status
                        mapping:
                            FINALIZED: '../../components/schemas/refundSchemas/refundRetrieveFinalized.yaml'
                            PENDING: '../../components/schemas/refundSchemas/refundRetrievePending.yaml'
                            CANCELED: '../../components/schemas/refundSchemas/refundRetrieveCanceled.yaml'
                    anyOf:
                        - $ref: '../../components/schemas/refundSchemas/refundRetrieveFinalized.yaml'
                        - $ref: '../../components/schemas/refundSchemas/refundRetrievePending.yaml'
                        - $ref: '../../components/schemas/refundSchemas/refundRetrieveCanceled.yaml'
    401:
        x-summary: Unauthorized
        description: ''
        content:
            application/json:
                schema:
                    $ref: ../../components/responses/404.yaml

    404:
        x-summary: Not Found
        description: ''
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        status:
                            type: object
                            properties:
                                statusCode:
                                    type: string
                                    description: Error type.
                                severity:
                                    type: string
                                statusDesc:
                                    type: string
                                    description: Error description.

