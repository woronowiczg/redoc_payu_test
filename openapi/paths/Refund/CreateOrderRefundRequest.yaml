tags:
    - Refund
summary: Create a Refund
description: Create new refund - this request is idempotent, so if exactly same data will be provided, response will return data of already previously created refund instead of creating new refund.
operationId: create-a-refund
parameters:
    - name: orderId
      in: path
      example: WZGF5FFDRJ140731GUEST000P01
      description: Order ID generated by the PayU system
      required: true
      schema:
          type: string
      content:
          application/json:
              schema:
                  type: string
    - name: Content-Type
      in: header
      description: Content type
      required: true
      schema:
          type: string
      style: simple
      example: application/json
    - name: Authorization
      in: header
      description: Auth token
      required: true
      schema:
          type: string
      style: simple
      example: Bearer 3e5cac39-7e38-4139-8fd6-30adc06a61bd
requestBody:
    content:
        application/json:
            schema:
                type: object
                required:
                    - refund
                properties:
                    refund:
                        type: object
                        required:
                            - description
                        description: Contains detailed information about a refund.
                        properties:
                            description:
                                type: string
                                description: Refund description.
                                example: Test refund
                            amount:
                                type: string
                                description: Amount of the refund. If this is left blank, all funds will be returned to the buyer.
                                example: '10000'
                            extRefundId:
                                type: string
                                description: External refund ID.
                                example: 3e5cac39-7e38-4139-8fd6-30adc06a61bd
                            currencyCode:
                                type: string
                                description: Currency code compliant with ISO 4217.
                                example: PLN
                            bankDescription:
                                type: string
                                description: Bank operation description.
                                example: Bank transfer refund
                            type:
                                type: string
                                description: Operation type.
                                enum: [REFUND_PAYMENT_STANDARD]
                                example: REFUND_PAYMENT_STANDARD
responses:
    200:
        x-summary: OK
        description: ''
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        orderId:
                            type: string
                            description: ID of refunded order.
                            example: WZGF5FFDRJ140731GUEST000P01
                        refund:
                            type: object
                            description: Refund details.
                            properties:
                                refundId:
                                    type: string
                                    description: Refund identifier.
                                    example: '5000000142'
                                description:
                                    type: string
                                    description: Refund description
                                    example: Test refund
                                amount:
                                    type: string
                                    description: Amount of the refund. If this is left blank, all funds will be returned to the buyer.
                                    example: '10000'
                                extRefundId:
                                    type: string
                                    description: External refund ID.
                                    example: 3e5cac39-7e38-4139-8fd6-30adc06a61bd
                                currencyCode:
                                    type: string
                                    description: Currency code compliant with ISO 4217.
                                    example: PLN
                                bankDescription:
                                    type: string
                                    description: Bank operation description.
                                    example: Bank transfer refund
                                creationDateTime:
                                    type: string
                                    description: Date of refund creation.
                                    example: '2020-07-02T09:19:03.896+02:00'
                                status:
                                    type: string
                                    description: Refund status code.
                                    enum:
                                        - PENDING
                                        - CANCELED
                                        - FINALIZED
                                    example: PENDING
                                statusDatetime:
                                    type: string
                                    description: Timestamp of the status.
                                    example: '2020-07-02T09:19:04.013+02:00'
                        status:
                            type: object
                            properties:
                                statusCode:
                                    type: string
                                    description: Status of the refund.
                                    example: SUCCESS
                                statusDesc:
                                    type: string
                                    description: Description og given status.
                                    example: Refund queued for processing
    400:
        x-summary: Bad request
        description: ''
        content:
            application/json:
                schema:
                    $ref: ..\..\components\responses\400.yaml
    401:
        x-summary: Unauthorized
        description: ''
        content:
            application/json:
                schema:
                    $ref: ../../components/responses/404.yaml
