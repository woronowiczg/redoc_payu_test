tags:
    - Marketplace-Seller
summary: Retrieve Seller Status
description: Marketplace Seller Status
operationId: retrieve-seller-status
parameters:
    - name: extCustomerId
      in: path
      description: Submerchant identifier.
      required: true
      content:
          application/json:
              schema:
                  type: string
    - name: currencyCode
      in: query
      example: PLN
      description: Currency code according to ISO-4217.
      required: true
      schema:
          type: string
    - name: Content-Type
      in: header
      description: Content type
      required: true
      schema:
          type: string
      style: simple
      example: application/json
    - name: Authorization
      in: header
      description: Auth token
      required: true
      schema:
          type: string
      style: simple
      example: Bearer 3e5cac39-7e38-4139-8fd6-30adc06a61bd
responses:
    200:
        x-summary: OK
        description: ''
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        customVerificationStatus:
                            type: string
                            enum: [Verified, NotVerified]
                            description: Submerchant status.
                        name:
                            type: string
                            description: Name of the company.
                        taxId:
                            type: string
                            description: Company NIP. For companies registered abroad the field contains Tax ID or VAT UE.
                        regon:
                            type: string
                            description: Regon number of the company
    401:
        x-summary: Unauthorized
        description: ''
        content:
            application/json:
                schema:
                    $ref: ../../components/responses/401.yaml
