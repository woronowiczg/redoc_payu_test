type: object
properties:
    street:
        type: string
        minLength: 1
        maxLength: 50
        description: Full street address, incl. apartment number.
        example: Test Street
    postalCode:
        type: string
        minLength: 1
        maxLength: 16
        description: Postal/ZIP code.
        example: 01-000
    city:
        type: string
        minLength: 1
        maxLength: 50
        description: City name.
        example: Test City
    state:
        type: string
        minLength: 1
        maxLength: 3
        description: Country principal subdivision like "state" or "province". If provided, must be a two-letter country code compliant with ISO-3166.
        example: 30
    countryCode:
        type: string
        minLength: 1
        maxLength: 2
        description: Two-letter country code compliant with ISO-3166.
        example: PL
