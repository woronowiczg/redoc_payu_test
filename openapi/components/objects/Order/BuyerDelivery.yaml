type: object
description: Section containing delivery address. For a list of parameters, see section delivery
properties:
  street:
    type: string
    description: Full street address, incl. apartment number.
  postalBox:
    type: string
    description: Postal box
  postalCode:
    type: string
    description: Postal code
  city:
    type: string
    description: city
  state:
    type: string
    description: Country principal subdivision like "state" or "province". If provided, must be a valid ISO 3166-2 code (e.g. "UT" for Utah in the USA or "30" for "Wielkopolskie" in Poland).
    example: "30"
  countryCode:
    type: string
    description: Two-letter country code compliant with ISO-3166.
  name: 
    type: string
    description: Address description
  recipientName:
    type: string
    description: Recipient name
  recipientEmail:
    type: string
    description: Ecipient email
  recipientPhone:
    type: string
    description: Recipient phone number
