type: array
description: Section containing saved PEX tokens
items:
    type: object
    properties:
        accountNumber:
            type: string
            example: 5311...7744
        payType:
            type: string
            example: mtex
        value:
            type: string
            example: TOKE_XPJ4UKJGHVRPMQPGB6X1JJQCUSS
        name:
            type: string
            example: account name set by the user
        brandImageUrl:
            type: string
            example: https://static.payu.com/images/mobile/logos/pex_mbank.png
        preferred:
            type: boolean
            example: true
        status:
            type: string
            enum: [NEW, ACTIVE, EXPIRED]
            example: ACTIVE
