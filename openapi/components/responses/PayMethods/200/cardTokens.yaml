type: array
description: Section containing saved card tokens
items:
    type: object
    properties:
        value:
            type: string
            example: TOKC_XATB7DF8ACXYTVQIPLWTVPFRKQE
        brandImageUrl:
            type: string
            example: https://static.payu.com/images/mobile/visa.png
        preferred:
            type: boolean
            example: true
        status:
            type: string
            enum: [NEW, ACTIVE, EXPIRED]
            example: ACTIVE
        cardExpirationYear:
            type: integer
            example: 2026
        cardExpirationMonth:
            type: integer
            example: 07
        cardNumberMasked:
            type: string
            example: 411111******1111
        cardScheme:
            type: string
            example: VS
        cardBrand:
            type: string
            example: VISA
